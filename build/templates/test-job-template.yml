parameters:
- name: testRunTitle
  default: 'Test'
- name: projects

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 2.1.x'
  inputs:
    version: 2.1.x

- task: DownloadPipelineArtifact@2
  inputs:
    displayName: Download Build artifacts
    artifact: 'TestBuild'
    path: $(System.DefaultWorkingDirectory)/TestBuild

- powershell: |
    cd D:\a\1\s\TestBuild\common\src\Hl7.FhirPath.Tests\bin\Release\netcoreapp2.1\publish\
    ls
    
- task: DotNetCoreCLI@2
  displayName: Running unit tests
  inputs:
    command: test
    projects: ${{ parameters.projects }}
    arguments: '-f $(TEST_TARGETFRAMEWORK) --filter TestCategory!=IntegrationTest&TestCategory!=FhirClient --collect "Code coverage"'
    testRunTitle: ${{ parameters.testRunTitle }}